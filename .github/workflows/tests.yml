name: "Tests"

on:
  pull_request: null
  push:
    branches:
      - "4.x"

jobs:
  phpunit:
    name: "PHPUnit"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - php-version: 7.1
            symfony-version: 4.4.*
          - php-version: 8.0
            symfony-version: 4.4.*
          - php-version: 7.2
            symfony-version: 5.3.*
          - php-version: 8.0
            symfony-version: 5.3.*

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          coverage: none
          php-version: ${{ matrix.php-version }}

      - name: "Install dependencies with composer"
        run: |
          composer require --no-update symfony/framework-bundle:${{ matrix.symfony-version }}
          composer require --no-update --dev symfony/form:${{ matrix.symfony-version }}
          composer require --no-update --dev symfony/twig-bundle:${{ matrix.symfony-version }}
          composer require --no-update --dev symfony/validator:${{ matrix.symfony-version }}
          composer require --no-update --dev symfony/translation:${{ matrix.symfony-version }}
          composer require --no-update --dev symfony/yaml:${{ matrix.symfony-version }}
          composer update --no-interaction --no-progress

      - name: "Run tests with phpunit/phpunit"
        run: vendor/bin/phpunit

  codecov:
    name: "Code coverage"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - php-version: 8.0

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          coverage: xdebug
          php-version: ${{ matrix.php-version }}

      - name: "Install dependencies with composer"
        run: composer update --no-interaction --no-progress

      - name: "Run tests with phpunit/phpunit"
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          vendor/bin/phpunit --coverage-clover coverage.xml

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v1

  checkstyke:
    name: "Checkstyle"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - php-version: 8.0

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          coverage: xdebug
          php-version: ${{ matrix.php-version }}

      - name: "Install dependencies with composer"
        run: composer update --no-interaction --no-progress

      - name: "Run checkstyle with squizlabs/php_codesniffer"
        run: vendor/bin/phpcs
